<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="resetar.css" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="cabecalho">
        <div>BuzzQuizz</div>
    </div>
    <div class="primeiraTela atual">
        <div class="nossosQuizzes">
            <div class="criarQuiz atual">
                <div class="criarTexto"><span>Você não criou nenhum quizz ainda :(</span></div>
                <div><button onclick="terceiraTela()">Criar Quizz</button></div>
            </div>
            <div class="seusQuizzes desativada">
                <div class="tituloNossosQuizzes">
                    <span>Seus Quizzes</span>
                    <ion-icon class="addQuizz" name="add-circle-sharp" onclick="terceiraTela()"></ion-icon>
                </div>
                <div class="quizzesprontos"></div>
            </div>
        </div>
        <h1> Todos os Quizzes </h1>
        <div class="todosQuizzes"> </div>
    </div>
    <div class="segundaTela desativada"></div>
    <div class="terceiraTela desativada">
        <div class="infoQuizz atual">
            <div class="infoTexto">Comece pelo começo</div>
            <div class="infoDados">
                <div><input class="infoTitulo Tela31" type="text" placeholder="Título do seu quizz"></div>
                <div><input class="infoUrl Tela31" type="url" placeholder="URL da imagem do seu quizz"></div>
                <div><input class="infoPerguntas Tela31" type="number" placeholder="Quantidade de perguntas do quizz">
                </div>
                <div><input class="infoNiveis Tela31" type="number" placeholder="Quantidade de níveis do quizz"></div>
            </div>
            <div class="proxEtapa"><button class="botaoTerceiraTela" onclick="telaPerguntaQuizz()">Prosseguir pra criar
                    perguntas</button></div>
        </div>
        <div class="perguntaQuizz desativada">
            <div class="infoTexto">Crie suas perguntas</div>
            <div class="todasPerguntas">
            </div>
            <div class="proxEtapa"><button class="botaoTerceiraTela" onclick="verificacaoPerguntasQuizz()">Prosseguir
                    pra criar
                    niveis</button></div>
        </div>
        <div class="niveisQuizz desativada">
            <div class="infoTexto">Agora, decida os níveis</div>
            <div class="todosNiveis"></div>
            <div class="proxEtapa"><button class="botaoTerceiraTela" onclick="verificacaoNiveisQuizz()">Finalizar Quizz</button></div>
        </div>
        <div class="sucessoQuizz desativada">
            <div class="infoTexto">Seu quizz está pronto!</div>
            <div class="imgSucesso">
            </div>
            <div class="proxEtapa"><button class="botaoSucesso" onclick="segundaTela()">Acessar Quizz</button>
            </div>
            <div class="voltarHome" onclick="home()">Voltar para home</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
